# Promtail 配置文件
# 用于从各种来源采集日志并发送到Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

# Promtail位置配置
positions:
  filename: /tmp/positions.yaml

# Loki客户端配置
clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    
    # 外部标签
    external_labels:
      cluster: demo-cluster
      environment: production

# 抓取配置
scrape_configs:
  # ========== Docker容器日志 ==========
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    
    relabel_configs:
      # 从容器名称提取服务名
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # 提取容器ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # 提取容器镜像
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      
      # 从Docker标签提取服务名
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    
    pipeline_stages:
      # JSON解析
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            trace_id: trace_id
            span_id: span_id
      
      # 提取日志级别
      - labels:
          level:
      
      # 时间戳解析
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      
      # 输出格式化
      - output:
          source: message

  # ========== 系统日志 ==========
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
    
    pipeline_stages:
      # Syslog解析
      - regex:
          expression: '^(?P<timestamp>\w+ +\d+ \d+:\d+:\d+) (?P<hostname>\S+) (?P<app>\w+)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'
      
      - labels:
          app:
          hostname:
      
      - timestamp:
          source: timestamp
          format: Jan _2 15:04:05
      
      - output:
          source: message

  # ========== Python应用日志 ==========
  - job_name: python-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: python-app
          __path__: /var/log/python/*.log
    
    pipeline_stages:
      # JSON日志解析
      - json:
          expressions:
            level: level
            logger: logger
            timestamp: timestamp
            message: event
            trace_id: trace_id
            span_id: span_id
            user_id: user_id
            request_id: request_id
      
      # 添加标签
      - labels:
          level:
          logger:
          user_id:
      
      # 时间戳
      - timestamp:
          source: timestamp
          format: RFC3339
      
      # 输出
      - output:
          source: message

  # ========== Nginx访问日志 ==========
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-access
          __path__: /var/log/nginx/access.log
    
    pipeline_stages:
      # Nginx日志解析
      - regex:
          expression: '^(?P<remote_addr>[\d\.]+) - (?P<remote_user>\S+) \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      
      # 提取标签
      - labels:
          method:
          status:
      
      # 时间戳
      - timestamp:
          source: time_local
          format: 02/Jan/2006:15:04:05 -0700
      
      # Metrics生成
      - metrics:
          request_duration_seconds:
            type: Histogram
            description: "Request duration in seconds"
            source: request_time
            config:
              buckets: [0.1, 0.5, 1.0, 2.0, 5.0]

  # ========== Nginx错误日志 ==========
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          __path__: /var/log/nginx/error.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<message>.*)$'
      
      - labels:
          level:
      
      - timestamp:
          source: timestamp
          format: 2006/01/02 15:04:05

# 目标配置
target_config:
  sync_period: 10s

