# Grafana Dashboard 自动发现配置

apiVersion: 1

providers:
  # Python应用仪表板
  - name: 'Python App Dashboards'
    orgId: 1
    folder: 'Python Applications'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

